<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Image Recognition</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <style>
    .hidden{display: none;}
    .row{margin-bottom: 20px;}
    .thumbnail {max-height: 300px;}
  </style>
</head>
<body>

<div class="container">
<div class="row">
<div class="col-md-6 offset-md-3 jumbotron text-center">

  <div class="row">
    <div class="col">
      <h1>Image Recognition</h1>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <img class="img-fluid thumbnail" src="https://s1-f.scribdassets.com/images/upload/Upload_Upload.svg">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <input type="file" class="upload">
      <canvas class="canvas hidden"></canvas>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h2 class="output">-</h2>
    </div>
  </div>

</div>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/keras-js/0.3.0/keras.js"></script>
<script src="imagenet-classes.js"></script>
<script src="bundle.js"></script>
</body>
</html>
